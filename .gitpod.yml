image:
  file: .gitpod.Dockerfile

ports:
  # Rails server
  - port: 3000
    onOpen: open-preview
  # PostgreSQL server
  - port: 5432
    onOpen: ignore

tasks:
  - init: >
      bundle install &&
      yarn install &&
      rake db:create &&
      bundle install
    command: >
      bundle install &&
      yarn install &&
      rake db:create &&
      ./bin/dev

vscode:
  extensions:
    - rebornix.ruby